
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Placement Test - Universidad del Magdalena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    #container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #f4f4f4;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: #005691;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #005691;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <img src="unimag_logo.png" alt="Universidad del Magdalena Logo">
      <img src="cdpl_logo.png" alt="Center for Plurilingualism Logo">
    </header>
    <h1>English Placement Test</h1>
    <p>This test is part of the placement process at Universidad del Magdalena. Please enter the password provided by your program coordinator to begin.</p>

    <div id="login">
      <input type="password" id="password" placeholder="Enter password" />
      <br />
      <button onclick="checkPassword()">Access Test</button>
    </div>

    <div id="form" style="display:none;">
      <iframe src="https://forms.cloud.microsoft/r/V4ZwavMuUK"></iframe>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "ingles2025") {
        document.getElementById("login").style.display = "none";
        document.getElementById("form").style.display = "block";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
